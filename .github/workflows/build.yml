name: RACH OS Toolchain Builder (Git Version)

on:
  workflow_dispatch:

jobs:
  build-toolchain:
    runs-on: ubuntu-latest
    
    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@v10
        with:
          root-reserve-mb: 512
          swap-size-mb: 1024
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y autoconf automake bison build-essential chrpath cpio flex gawk git gperf help2man libncurses-dev libtool libtool-bin lzip python3-dev texinfo unzip

      - name: Clone and Build latest crosstool-NG
        run: |
          cd /tmp
          git clone https://github.com/crosstool-ng/crosstool-ng.git
          cd crosstool-ng
          ./bootstrap
          ./configure --prefix=/usr/local
          make
          sudo make install

      - name: Create config and Build toolchain
        run: |
          mkdir -p /tmp/build-dir
          cd /tmp/build-dir
          ct-ng aarch64-unknown-linux-gnu # Using a more generic sample
          # Add download robustness settings
          echo "CT_CONNECT_TIMEOUT=30" >> .config
          echo "CT_DOWNLOAD_RETRIES=5" >> .config
          ct-ng build

      - name: Package the toolchain
        run: |
          # In case of failure, show the end of the build log
          if [ -f /tmp/build-dir/build.log ]; then
            echo "Displaying last 50 lines of build.log:"
            tail -n 50 /tmp/build-dir/build.log
          fi
          cd ~/x-tools
          tar -czf /tmp/aarch64-toolchain.tar.gz aarch64-unknown-linux-gnu

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: aarch64-toolchain
          path: /tmp/aarch64-toolchain.tar.gz
